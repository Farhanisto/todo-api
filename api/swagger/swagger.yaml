swagger: "2.0"
info:
  version: "0.0.1"
  title: Node API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /:
    get:
      description: "This endpoint gets all the todos from the database"
      operationId: "GetAllTodos"
      parameters: []
      responses:
        200:
          description: "Fetches all todos from the db"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
      x-swagger-router-controller: "GetAllTodos"
    post:
      description: "This endpoint post to the database"
      operationId: "AddTodo"
      produces: 
        - "application/json"
      parameters: 
      - in: "body"
        name: "todo"
        description: "The todo to be added"
        required: true
        schema:
          $ref : "#/definitions/Todo"
      responses:
        200:
          description: "successfull todo add"
      x-swagger-controller: "AddTodo"
  /todo/{id}:
    get:
      description: "Get a todo by ID"
      operationId: "FindTodoByID"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of the todo to get"
        type: "integer"
        format: "int64"
        required: true
      responses:
        200:
          description: "Todo response"
          schema:
            $ref: "#/definitions/Todo"
      x-swagger-router-controller: "FindTodoById"
    delete:
      summary: "delete a todo by id"
      description: "Delete a todo by ID"
      operationId: "DeleteToById"
      parameters:
      - name : "id"
        in : "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        204:
          description: "Todo successfully deleted"
      x-swagger-router-controller: "DeleteToById"
    put:
      description: "update a single todo"
      operationId: "UpdateTodoById"
      parameters:
      - name : "id"
        in: "path"
        description: "Id of todo to be updated"
        required: true
        type: "integer"
        format: "int64"
      - name : "updated_todo"
        in : "body"
        description: "The updated todo"
        schema:
          $ref: "#/definitions/Todo"
      responses:
       200:
         description: "ok"
       400:
         description: "an error occured"
      
    
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Todo:
    type: "object"
    properties:
      todo_id:
        type: "integer"
        description: "Id for the todo"
      todo:
        type: "string"
        description: "The todo item"
      datecreated:
        type: "string"
        format: "date-time"
        description: "The timestamp for the todo as creacted by the server"
      author: 
        type: "string"
        description: "The owner of the todo"
      duedate:
        type: "string"
        format: "date-time"
        description: "The time expected for the todo tobe completed"
      completed:
        type: "boolean"
        description: "Indicates if the todo is completed or not"
        
